name: ci
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      USE_FAKE_EMBEDDINGS: "1"       # OpenAI çağrısı yok
      CHROMA_DISABLE_TELEMETRY: "1"  # Chroma telemetri sessiz
      CHROMA_PATH: "./data/chroma"
      COLLECTION_NAME: "hsd_ei_test"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - name: Run tests (offline)
        run: pytest -q
      - name: Black check
        run: black --check .
